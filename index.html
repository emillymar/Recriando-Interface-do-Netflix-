    <header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BERINJELA ASSADA</h3>
                <p class="descricao">A tradicional receita turca imam bayildi ganha aqui uma versão mais prática: você
                    aproveita o tempo de forno da berinjela para preparar um saboroso molho de tomate e pimentão.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
